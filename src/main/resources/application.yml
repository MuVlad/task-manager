spring:
  application:
    name: task-manager
  datasource:
    url: jdbc:postgresql://localhost:5432/mus-db
    username: mus
    password: mus
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        hbm2ddl:
          auto: create-drop
    show-sql: true